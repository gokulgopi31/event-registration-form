<!DOCTYPE html>
<html lang="en">
<title>EVENT REGISTRATION FORM  </title>
	<head>
		<script type='text/javascript' src='jquery.min.js'></script>
        <link rel="stylesheet" href="style.css">
        </head>
	
	<!-- Styles -->
	<style>
		#contact label{
			display: inline-block;
			width: 100px;
			text-align: right;
		}
		#contact_submit{
			padding-left: 100px;
		}
		#contact div{
			margin-top: 1em;
		}
		textarea{
			vertical-align: top;
			height: 5em;
		}
			
		.error{
			display: none;
			margin-left: 10px;
		}		
		
		.error_show{
			color: red;
			margin-left: 10px;
		}
		
		input.invalid, textarea.invalid{
			border: 2px solid red;
		}
		
		input.valid, textarea.valid{
			border: 2px solid green;
		}
	</style>
	
	<!-- JavaScript Code -->
	<script>
		$(document).ready(function() {
			
				$('#contact_name').on('input', function() {
					var input=$(this);
					var is_name=input.val();
					if(is_name){input.removeClass("invalid").addClass("valid");}
					else{input.removeClass("valid").addClass("invalid");}
				});
				
				$('#contact_email').on('input', function() {
					var input=$(this);
					var re = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
					var is_email=re.test(input.val());
					if(is_email){input.removeClass("invalid").addClass("valid");}
					else{input.removeClass("valid").addClass("invalid");}
				});
				
				$('#contact_zip').on('input', function() {
					var input=$(this);
					var re = /^\d{5}$/;
					var is_zip=re.test(input.val());
					if(is_zip){input.removeClass("invalid").addClass("valid");}
					else{input.removeClass("valid").addClass("invalid");}
				});
				
							
		
			$("#contact_submit button").click(function(event){
				var form_data=$("#contact").serializeArray();
				var error_free=true;
				for (var input in form_data){
					var element=$("#contact_"+form_data[input]['name']);
					var valid=element.hasClass("valid");
					var error_element=$("span", element.parent());
					if (!valid){error_element.removeClass("error").addClass("error_show"); error_free=false;}
					else{error_element.removeClass("error_show").addClass("error");}
				}
				if (!error_free){
					event.preventDefault(); 
				}
				else{
					alert('No errors: Form will be submitted');
				}
			});
			
			
			
		});
	</script>
	
    <body>
		<form id="contact" method="post" action="">
<h1>EVENT REGISTRATION FORM</h1>
			<!-- Name -->
			<div>
				<label for="contact_name">Name:</label>
				<input type="text" id="contact_name" name="name"></input>
				<span class="error">This field is required</span>
			</div>
			<!-- password -->
			<div>
				<label for="contact_password">Password:</label>
				<input type="password" id="contact_password" name="password"></input>
				<span class="error">A valid password is required</span>				
			</div>
			<!--confirmation password -->
			<div>
				<label for="contact_repassword">Confirmation Password:</label>
				<input type="password" id="contact_repassword" name="password"></input>
				<span class="error">A valid password is required</span>				
			</div>
			<!-- date of birth -->
			<div>
				<label for="contact_dob">DOB:</label>
				<input type="text" id="contact_dob" name="dob"></input>
				<span class="error">A valid dob is required</span>				
			</div>
			<!-- Email -->
			<div>
				<label for="contact_email">Email:</label>
				<input type="email" id="contact_email" name="email"></input>
				<span class="error">A valid email address is required</span>				
			</div>
				<!--mobile  -->
			<div>
				<label for="contact_mobile">mobile:</label>
				<input type="text" id="contact_mobile" name="mobile"></input>
				<span class="error">A valid mobile number is required</span>				
			</div>

			<div>
				<label for="contact_zip">ZIP :</label>
				<input type="zip" id="contact_zip" name="zip"></input>
				<span class="error">A valid zip code is required(only 5 digits)</span>				
			</div>	
					
					
			<!-- Submit Button -->
			<div id="contact_submit">				
				<button type="submit">Submit</button>
			</div>
		</form>
	</body>
</html>
